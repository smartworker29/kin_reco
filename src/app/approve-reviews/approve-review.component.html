<div class="container">
    <div class="row">
        <div class="form-group">
            <label>Entity Type</label>
            <ng-select [items]="entity_types_drop_down_values"
                       bindLabel="name"
                       bindValue="id"
                       [(ngModel)]="selected_entity_type"
                       placeholder="Entity Type"
                       (change)="entity_type_change(selected_entity_type)"
            >
            </ng-select>
        </div>
    </div>

    <div class="row">
        <ngx-datatable
                style="width: 100%"
                class="bootstrap"
                [rows]="rows"
                [columns]="columns"
                [columnMode]="'force'"
                [headerHeight]="50"
                [footerHeight]="50"
                [rowHeight]="'auto'"
                [limit]="5"
                [selected]="selected"
                [selectionType]="'checkbox'"
                [selectAllRowsOnPage]="false"
                (select)='onSelect($event)'>
        </ngx-datatable>
    </div>
    <div class="row">
        <button class="btn btn-primary" style="margin: auto;width: 20em;margin-top: 20px;" (click)="accept_reviews()"> Submit </button>
    </div>
</div>
