<div class="banner">
  <p class="link-to-kin">
    <span>
      To discover and plan for many more family-friendly camps personalized to you, chat with <b class="kin-link" (click)="kin_redirect()">Kin on Messenger</b>
    </span>
    <img alt="kin logo" src="assets/kin_logo.jpeg" class="logo">
  </p>
</div>
<div class="event-listing-card">
  
      <img *ngIf="!isExplore"  src="assets/loading.gif"  class="loading-gif">
      <app-masonsry-camp-view  [camps]=camp_explore [start]=start [end]=end></app-masonsry-camp-view>
      <mat-card-actions class="details-button-space mouse-pointer" *ngIf="showMore">
        <button mat-button class="details-button mouse-pointer" (click)="loadMore()">Show More</button>
    </mat-card-actions>
     
</div>
