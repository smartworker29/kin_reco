<div class="container-fluid">

      </div>
    </div>

  <div class="home-image-div">

      <div class="px-3" fxFlex="50" fxFlex.lt-md="100" fxLayout="column" fxLayoutAlign="start start">
        <h1 class="saved-h">By Friends <button class="btn-plus" (click)="inviteFriends()">+</button></h1>

    </div>
    <div class="category s-3 p-3 m-3">
      <div class="row">

        <div class="col" *ngFor="let friend of friends;">
          <a style="text-decoration: none;" [routerLink]="['/recos', friend.link]">

            </div>
          </a>

      </div>
    </div>
