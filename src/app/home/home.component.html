<app-layout-header></app-layout-header>

<div class="container-fluid">
  <div class="main-section">
  <div class="row">
    <div class="col-md-6">
      <div class="col-md-12">
          <label class="BubblegumSans main-text-margin-top">Kin up!</label>
        <p class="home-page-small-text">Your personal parenting assistant.<br>
            Discover products and experiences your kids will love! </p>
      </div>
      <div class="col-md-12 text-align-center">
          <label class="Dont-miss-out">
                     Don't miss out! <br> 
           
          </label>
          <p class="Sign-up-for-our-Newsletter">
            Sign up for our Newsletter!
        </p>
      </div>
      <div class="col-md-12">
        <button class="home-signup-btn sign-up-text signup-btn sign-up-position"
          [routerLink]="['/','sign-up']">
          Sign up</button>
      </div>
     
    </div>
    <div class="col-md-6">
        <img src="../../assets/isometric_pics/city.png" class="Rectangle-220">
    </div>
  </div>

  <div class="col-md-12"></div>
  <div class="col-md-12"></div>
  <div class="col-md-12"></div>
  <div class="row">
    <div class="col-md-4">
       <div class="outer-div">
        <img src="../../assets/isometric_pics/events.png" class="home-event-camps-places-size">
        <div class="row" >
          <label class="home-event-camps-places-text">Events</label>
        </div>
      </div>
    </div>
    <div class="col-md-4">
        <div class="outer-div">
        <img src="../../assets/isometric_pics/camps.png" class="home-event-camps-places-size">
        <div class="row" >
            <label class="home-event-camps-places-text">Camps</label>
        </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="outer-div">
        <img src="../../assets/isometric_pics/places.png" class="home-event-camps-places-size">
        <div class="row" >
            <label class="home-event-camps-places-text">Places</label>
        </div>
        </div>
    </div>  
  </div>

  <div class="row">
      <div class="col-12">
        <div class="label-sec">
            <label class="Our-story main-label">Meet Kin!</label>
        </div>
      </div>
  </div>
    <div class="row">
      <div class="col-md-6">
        <!--Carousel Wrapper-->
        <div id="carousel-example-2" class="carousel slide carousel-fade" data-ride="carousel">
          <!--Indicators-->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-2" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-2" data-slide-to="1"></li>
            <li data-target="#carousel-example-2" data-slide-to="2"></li>
          </ol>
          <!--/.Indicators-->
          <!--Slides-->
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <div class="view">
                <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(68).jpg" alt="First slide">
                <div class="mask rgba-black-light"></div>
              </div>
              <div class="carousel-caption">
                <h3 class="h3-responsive">Light mask</h3>
                <p>First text</p>
              </div>
            </div>
            <div class="carousel-item">
              <!--Mask color-->
              <div class="view">
                <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(6).jpg" alt="Second slide">
                <div class="mask rgba-black-strong"></div>
              </div>
              <div class="carousel-caption">
                <h3 class="h3-responsive">Strong mask</h3>
                <p>Secondary text</p>
              </div>
            </div>
            <div class="carousel-item">
              <!--Mask color-->
              <div class="view">
                <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(9).jpg" alt="Third slide">
                <div class="mask rgba-black-slight"></div>
              </div>
              <div class="carousel-caption">
                <h3 class="h3-responsive">Slight mask</h3>
                <p>Third text</p>
              </div>
            </div>
          </div>
          <!--/.Slides-->
          <!--Controls-->
          <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
          <!--/.Controls-->
        </div>
        <!--/.Carousel Wrapper-->
      </div>
      <div class="col-md-6">
          <video width="320" height="240" controls>
              <source src="movie.mp4" type="video/mp4">
            </video>
      </div>
      </div>
      <hr class="hr-Rectangle-200">
    </div>
</div>
<br> <br>


<app-layout-footer></app-layout-footer>
