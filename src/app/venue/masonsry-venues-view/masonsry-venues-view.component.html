<img src="assets/loading.gif" *ngIf="!showLayout" class="loading-gif">
<ng-masonry-grid [ngClass]="{'hide-layout': !showLayout, 'show-layout': showLayout}"
  [masonryOptions]="{ transitionDuration: '1s', gutter: 5 }" [useAnimation]="true" [useImagesLoaded]="true"
  [scrollAnimationOptions]="{ animationEffect: 'effect-4', minDuration : 1, maxDuration : 2 }">
  <ng-masonry-grid-item class="tiles" *ngFor="let venue of venues | slice:start:end; let i=index">
    <mat-card class="event-list-cards ">
      <div class="img-wrp">
        <a style="text-decoration: none;" [routerLink]="['/venues', venue.id]" target="_blank">
          <img mat-card-image src={{venue.image_url}} alt="Image not available">
        </a>

      </div>
      <mat-card-content class="">
        <p class="event-group-title">
          {{venue.name}}
        </p>
        <p class="event-venue">
          {{venue.city}}, {{venue.state}}
        </p>
        <p *ngIf="venue.distance" class="event-venue">
          {{venue.distance}}
        </p>
        <p class="star-btn" >
          <button title="click to save" *ngIf="!isLogedin" (click)="checklogin(saveEvent)">
            <img src="../../assets/icons/heart_gray.png" class="dfkg" />
          </button>

            <button title="follow" *ngIf="!isLogedin" (click)="checklogin(saveEvent)">
                <img src="../../assets/icons/subscribe_grey.png" class="dfkg" />
              </button>

          <button title="saved" *ngIf="isLogedin && venue.is_saved == 'true'" (click)="is_delete_action(venue.id,i)">
            <img class="dfkg" src="../../../../assets/icons/save_orange.png" />
          </button>

          <button *ngIf="isLogedin && venue.is_saved == 'false'" (click)="save_camp(venue.id,i)" title="click to save">
            <img class="dfkg" src="../../../../assets/icons/save_blue.png" />
          </button>

          <button title="unfollow" *ngIf="isLogedin && venue.is_followed == 'true'" (click)="unsubscribe_venue(venue.id,i)">
            <img class="dfkg" src="../../../../assets/icons/subscribe_orange.png" />
          </button>
          <button title="follow" *ngIf=" isLogedin && venue.is_followed == 'false'" (click)="add_subscription_venue(venue.id,i)">
            <img class="dfkg" src="../../../../assets/icons/subscribe_blue.png" />
          </button>
        </p>
      </mat-card-content>
    </mat-card>
  </ng-masonry-grid-item>
</ng-masonry-grid>
<ng-template #deleteuser>
  <div class="modal-body thanks">
    <button type="button" style="float: right;" class="close pull-right" aria-label="Close" (click)="closeDialog()">
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="text-center">
      <h2 class="app-name">Sign in to {{ClickName}}</h2>
    </div>
    <div class="btnYN">
      <button class="btnSubmit Rectangle" (click)="signin()" mat-raised-button color="primary"><b class="SIGN-IN">SIGN
          IN</b></button><br>
      New to Kin? <a href="" style="color:#000000;font-family: Montserrat;font-family: 18px;" (click)="signin()">Create
        an account</a>
    </div>
  </div>
</ng-template>
